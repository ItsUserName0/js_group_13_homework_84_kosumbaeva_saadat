<h3>Create a new task</h3>
<form>
  <div fxLayout="column">
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Task title</mat-label>
        <input name="title" matInput required>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline">
        <mat-label>Name</mat-label>
        <mat-select>
          <mat-option [value]="'name1'">Name1</mat-option>
          <mat-option [value]="'name2'">Name2</mat-option>
          <mat-option [value]="'name3'">Name3</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary">Add</button>
    </div>
  </div>
</form>
